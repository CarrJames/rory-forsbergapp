<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FORSBERG GILD APPLICATION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
</head>

<body>

<style>
    .table {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<section class="hero is-primary is-fullheight">

    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div id="navbarMenuHeroA" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('index') }}" class="navbar-item">
                            Input New File Here
                        </a>
                        {% if session['logged_in'] %}
                        <a href="{{ url_for('formatted') }}?{{timestamp}}" class="navbar-item">
                            Current File Output
                        </a>
                        {% endif %}
                        {% if session['logged_in'] %}
                        <a href="{{ url_for('celldist')}}" class="navbar-item">
                            Find Closest Cell Mast (BETA)
                        </a>
                        {% endif %}
                        {% if session['logged_in'] %}
                        <a href="{{ url_for('success') }}" class="navbar-item">
                            Email File
                        </a>
                        {% endif %}
                        <a href="{{ url_for('logs') }}" class="navbar-item">
                            Logs
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            {% block content %}
            {% endblock %}
        </div>
    </div>
<footer class="is is-centered">Created By Rory McNulty (Newcastle University) 2023</footer>
</section>
</body>

</html>
